<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bubble.css" />
  </head>

  <body>
    <div class="loader">
        <h2>Are you ready for play !!
         <h1>0%</h1>
    </div>
    <div class="main">
      <div class="panel">
        <div class="ptop">
          <div class="element">
            <h3>HIT</h3>
            <div id="hitval" class="box"></div>
          </div>
          <div class="element">
            <h3>TIMER</h3>
            <div id="timerval" class="box">60</div>
          </div>
          <div class="element">
            <h3>SCORE</h3>
            <div id="scoreval" class="box">0</div>
          </div>
        </div>

        <div class="pbotom">
          <div class="bubble"></div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js" integrity="sha512-EZI2cBcGPnmR89wTgVnN3602Yyi7muWo8y1B3a8WmIv1J9tYG+udH4LvmYjLiGp37yHB7FfaPBo8ly178m9g4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js" integrity="sha512-OzC82YiH3UmMMs6Ydd9f2i7mS+UFL5f977iIoJ6oy07AJT+ePds9QOEtqXztSH29Nzua59fYS36knmMcv79GOg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="bubble.js"></script>

  </body>
</html>
